<form id="user-form" method="POST" action="{{ url_for('users.create_user') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
        <label for="new-username">Usuário:</label>
        <input type="text" class="form-control" id="new-username" name="username" required>
    </div>
    <div class="form-group">
        <label for="new-password">Senha:</label>
        <input type="password" class="form-control" id="new-password" name="password" required>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="new-admin" name="is_admin">
        <label class="form-check-label" for="new-admin">Administrador</label>
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-2">Salvar Usuário</button>
</form>
